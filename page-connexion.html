<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion </title>
    <link rel="stylesheet" href="../styles/login.css">
    <style></style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper"> 
        <form action="{{url_for('login')}}" method="POST">
            <h1>Connexion</h1>
            <div class="input-box">
                <input type="text" placeholder="Nom d'utilisateur" name="name">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mot de passe" name="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Se souvenir de moi
                </label>
                <a href="{{url_for('testupdatemdp')}}">Mot de passe oubli√©?</a>
            </div>
            <input type="submit" class="btn">Connexion</input>
            <div class="register-link">
                <p>Vous n'avez pas encore de compte ? <a href="{{url_for('register')}}">S'inscrire</a></p>
            </div>
        </form>
    </div>
</body>
</html>
